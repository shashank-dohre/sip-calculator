<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav">
        <button onclick="showSection('sip')">SIP Calculator</button>
        <button onclick="showSection('lumpsum')">Lumpsum Calculator</button>
        <button onclick="showSection('insurance')">Insurance Calculator</button>
        <button onclick="showSection('swp')">SWP Calculator</button>
        <button onclick="showSection('stepup')">Step-up SIP Calculator</button>
        <button onclick="showSection('fixedstepup')">Fixed Duration Step-up SIP Calculator</button>
    </div>

    <!-- SIP Calculator -->
    <div id="sip" class="container calculator-section">
        <h1>SIP Calculator</h1>
        <label for="monthlyInvestment">Monthly Investment (INR):</label>
        <input type="number" id="monthlyInvestment" required>
        <br>
        <label for="annualReturnSIP">Expected Annual Return (%):</label>
        <input type="number" id="annualReturnSIP" step="0.1" required>
        <br>
        <label for="yearsSIP">Investment Duration (Years):</label>
        <input type="number" id="yearsSIP" max="100" required>
        <br>
        <button onclick="calculateSIP()">Calculate</button>
        <p id="resultSIP"></p>
    </div>

    <!-- Lumpsum Calculator -->
    <div id="lumpsum" class="container calculator-section" style="display: none;">
        <h1>Lumpsum Calculator</h1>
        <label for="principal">Principal Amount (INR):</label>
        <input type="number" id="principal" required>
        <br>
        <label for="annualReturnLumpsum">Expected Annual Return (%):</label>
        <input type="number" id="annualReturnLumpsum" step="0.1" required>
        <br>
        <label for="yearsLumpsum">Investment Duration (Years):</label>
        <input type="number" id="yearsLumpsum" max="100" required>
        <br>
        <button onclick="calculateLumpsum()">Calculate</button>
        <p id="resultLumpsum"></p>
    </div>

    <!-- Insurance Calculator -->
    <div id="insurance" class="container calculator-section" style="display: none;">
        <h1>Insurance Calculator</h1>
        <label for="annualPremium">Annual Premium (INR):</label>
        <input type="number" id="annualPremium" required>
        <br>
        <label for="firstYearPremium">First Year Payment (INR):</label>
        <input type="number" id="firstYearPremium" required>
        <br>
        <label for="annualReturnInsurance">Expected Annual Return (%):</label>
        <input type="number" id="annualReturnInsurance" step="0.1" required>
        <br>
        <label for="yearsInsurance">Investment Duration (Years):</label>
        <input type="number" id="yearsInsurance" max="100" required>
        <br>
        <button onclick="calculateInsurance()">Calculate</button>
        <p id="resultInsurance"></p>
    </div>

    <!-- SWP Calculator -->
    <div id="swp" class="container calculator-section" style="display: none;">
        <h1>SWP Calculator</h1>
        <label for="initialInvestmentSWP">Initial Investment (INR):</label>
        <input type="number" id="initialInvestmentSWP" required>
        <br>
        <label for="monthlyWithdrawal">Monthly Withdrawal (INR):</label>
        <input type="number" id="monthlyWithdrawal" required>
        <br>
        <label for="annualReturnSWP">Expected Annual Return (%):</label>
        <input type="number" id="annualReturnSWP" step="0.1" required>
        <br>
        <label for="yearsSWP">Withdrawal Duration (Years):</label>
        <input type="number" id="yearsSWP" max="100" required>
        <br>
        <button onclick="calculateSWP()">Calculate</button>
        <p id="resultSWP"></p>
    </div>

    <!-- Step-up SIP Calculator -->
    <div id="stepup" class="container calculator-section" style="display: none;">
        <h1>Step-up SIP Calculator</h1>
        <label for="initialInvestmentStepUp">Initial Investment (INR):</label>
        <input type="number" id="initialInvestmentStepUp" required>
        <br>
        <label for="stepUpAmount">Step-up Amount (INR):</label>
        <input type="number" id="stepUpAmount" required>
        <br>
        <label for="stepUpPeriod">Step-up Period (Years):</label>
        <input type="number" id="stepUpPeriod" required>
        <br>
        <label for="annualReturnStepUp">Expected Annual Return (%):</label>
        <input type="number" id="annualReturnStepUp" step="0.1" required>
        <br>
        <label for="yearsStepUp">Investment Duration (Years):</label>
        <input type="number" id="yearsStepUp" max="100" required>
        <br>
        <button onclick="calculateStepUpSIP()">Calculate</button>
        <p id="resultStepUp"></p>
    </div>

    <!-- Fixed Duration Step-up SIP Calculator -->
    <div id="fixedstepup" class="container calculator-section" style="display: none;">
        <h1>Fixed Duration Step-up SIP Calculator</h1>
        <label for="initialInvestmentFixed">Initial Investment (INR):</label>
        <input type="number" id="initialInvestmentFixed" required>
        <br>
        <label for="stepUpAmountFixed">Step-up Amount (INR):</label>
        <input type="number" id="stepUpAmountFixed" required>
        <br>
        <label for="stepUpYears">Step-up Duration (Years):</label>
        <input type="number" id="stepUpYears" required>
        <br>
        <label for="annualReturnFixed">Expected Annual Return (%):</label>
        <input type="number" id="annualReturnFixed" step="0.1" required>
        <br>
        <label for="totalYearsFixed">Total Investment Duration (Years):</label>
        <input type="number" id="totalYearsFixed" max="100" required>
        <br>
        <button onclick="calculateFixedDurationStepUpSIP()">Calculate</button>
        <p id="resultFixed"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
